<ion-header>

  <ion-navbar color="primary">
    <ion-title> Questao 1</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="questao-background">


  <ion-list no-lines radio-group class="questao-item" >
    <ion-label class= "full-text" > {{enunciado}} </ion-label>

    <ion-item class="questao-item">
      <ion-label class= "full-text" > a. {{a}}</ion-label>
      <ion-radio value="a">  </ion-radio>
    </ion-item>

    <ion-item class="questao-item">
      <ion-label class= "full-text" > b.{{b}}</ion-label>
      <ion-radio value="b">  </ion-radio>
    </ion-item>

    <ion-item class="questao-item">
      <ion-label class= "full-text"> c.  {{c}} </ion-label>
      <ion-radio value="c"></ion-radio>
    </ion-item>
    <ion-item class="questao-item">
      <ion-label class= "full-text" > d. {{d}}</ion-label>
      <ion-radio value="d"></ion-radio>
    </ion-item>
    <ion-item class="questao-item">
      <ion-label class= "full-text"> e. {{e}} </ion-label>
      <ion-radio value="e"></ion-radio>
    </ion-item>
  </ion-list>

    <button ion-button class="button-voltar" > <ion-icon name="arrow-back" color="white"> </ion-icon> </button>

    <button ion-button class="button-proximo" > <ion-icon name="arrow-forward" color="white"> </ion-icon> </button>
    <br>
    <br>
</ion-content>
